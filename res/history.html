<h1 >更新记录</h1>
<h2 >Aria2 Integration Tool V1.0</h2>
<h3 >V1.0</h3>
<p>发布日期：2021年5月1日</p>
<ul>
<li>支持联网下载Aria2，AriaNG，以及AriaNG</li>
<li>支持Hash校验下载文件完整性，每一次启动都校验Aria2完整性</li>
<li>程序启动时自动启动Aria2主程序</li>
<li>支持Aria2日志输出，屏蔽空白日志</li>
<li>支持程序内对Aria2的开启，关闭，重启</li>
<li>支持循环检测Aria2运行状态</li>
<li>添加帮助文档，更新记录页面</li>

</ul>
<h3 >V1.0.1</h3>
<ul>
<li>修复了Aria2会话无法保存的BUG</li>

</ul>
